services:
  mysql:
    command:
    - mariadbd
    - --character-set-server=utf8mb4
    healthcheck:
      test:
      - CMD
      - /usr/local/bin/healthcheck.sh
      - --su-mysql
      - --connect
      - --innodb_initialized
      start_period: 1m
      start_interval: 10s
      interval: 1m
      timeout: 5s
      retries: 3
  openemr:
    depends_on:
      mysql:
        condition: service_healthy
